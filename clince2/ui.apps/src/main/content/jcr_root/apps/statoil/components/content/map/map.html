        function init() {
            var mapOptions = {
                center: getLatLngFromString($("#map").data("center")),
                mapTypeControl: $("#map").data("maptype") === true,
                streetViewControl: $("#map").data("streetview") === true,
                styles: getStyles($("#map").data("theme")),
                zoom: $("#map").data("zoom")
            };

            var mapElement = document.getElementById("map");
            var map = new google.maps.Map(mapElement, mapOptions);

            var markersJson = $("#map").data("markers");

            var markers = [];
            var infoWindows = [];

            for (var index = 0; index < markersJson.length; index++) {
                var markerJson = markersJson[index];

                markers[index] = new google.maps.Marker({
                    position: getLatLngFromString(markerJson.location),
                    map: map,
                    title: markerJson.title,
                    index: index
                });

                infoWindows[index] = new google.maps.InfoWindow({ content: markerJson.content });

                markers[index].addListener('click', function() {
                    infoWindows[this.index].open(map, markers[this.index]);
                });
            }

            google.maps.event.addDomListener(window, 'resize', function() {
                 map.setCenter(getLatLngFromString($("#map").data("center")));
            });
        }
    </script>
    <div id="map" data-center="${properties.center}" data-zoom="${properties.zoom}" data-markers="${map.markers}" data-theme="${properties.theme}" data-streetview="${properties.streetView}" data-maptype="${properties.mapType}">
