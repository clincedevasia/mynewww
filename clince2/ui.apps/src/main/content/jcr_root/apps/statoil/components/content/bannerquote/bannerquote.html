<a data-sly-use.image_text="Text" href="${image_text.link}" data-sly-unwrap="${!image_text.link}" class="${image_text.panelPage ? 'panel' : ''}">
	<div class="component-container ${image.space}" data-sly-use.image="Image">
		<figure class="banner${image.angle}${image.useButtonClass}">
			<img src="${image.src_extralarge}"
				 srcset="${image.src_extrasmall} 100w, ${image.src_small} 768w, ${image.src_medium} 1024w, ${image.src_large} 1537w,${image.src_extralarge} 2000w"
				 sizes="100vw"
				 alt="${image.title}"
				 title="${image.title}"
				 class="${image.classList}"
				 data-emptytext="Image"
				 data-sly-use.image_text="Text"
				 alt="${image.alternateText || image_text.quote || image_text.title}"
				 title="${ image_text.quote || image_text.title }" />
			<figcaption data-sly-test="${properties.jcr:copyright}" class="figure-module_copyright">
				${properties.jcr:copyright}
			</figcaption>
			<figcaption class="quote ${image.shadow} ${image_text.reduceQuote}">
				<blockquote class="quote-text ${image.shadow} ${image.color}">
					${image_text.quote}
					<cite class="quote-reference">${image_text.reference}</cite>
				</blockquote>
			</figcaption>
		</figure>
	</div>
</a>
